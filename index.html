<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作成倉庫メモリー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>作成倉庫メモリー</h1>
    <nav>
      <ul>
        <li><a href="#about">プロフィール</a></li>
        <li><a href="#portfolio">作成物</a></li>
        <li><a href="#skills">スキル</a></li>
        <li><a href="#contact">書き込み内容</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 他のセクションは変更なし -->

    <section id="contact" class="section">
      <h2>書き込み内容</h2>
      <p>ポートフォリオへの感想・コメント・アイデアなどどうぞ。</p>

      <label for="name">お名前（任意）</label><br>
      <input type="text" id="name" /><br><br>

      <label for="message">内容</label><br>
      <textarea id="message" rows="5" required></textarea><br><br>

      <button id="submitBtn">書き込む</button>

      <h3>📬 投稿一覧</h3>
      <div id="posts"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 作成倉庫メモリー</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
