<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ SEO対策：Google検索向けタイトルと説明 -->
  <title>創生ポートフォリオ掲示板</title>
  <meta name="description" content="創生ポートフォリオ掲示板へようこそ。大学生のプロジェクトや意見交換ができる場です。" />
  <meta name="keywords" content="創生, ポートフォリオ, 掲示板, 大学生, プロジェクト, 意見交換" />
  <meta name="author" content="あなたの名前" />

  <!-- ✅ SNS・スマホでの表示も強化したい人向け -->
  <meta property="og:title" content="創生ポートフォリオ掲示板" />
  <meta property="og:description" content="大学生の創生プロジェクトや意見を自由に投稿・共有できる掲示板です。" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://あなたのサイト名.onrender.com" />
  <meta property="og:image" content="https://あなたのサムネ画像URL（任意）" />

  <!-- CSSなど -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>創生ポートフォリオ掲示板</h1>
    <p>みんなの意見やプロジェクトを自由に投稿しましょう！</p>
  </header>

  <main>
    <form action="/add" method="post">
      <input type="text" name="name" placeholder="名前" required>
      <textarea name="comment" placeholder="コメントを入力..." required></textarea>
      <button type="submit">投稿</button>
    </form>

    <section id="posts">
      <!-- Flaskで投稿一覧がここに表示されます -->
      {% for post in posts %}
        <div class="post">
          <strong>{{ post.name }}</strong>：{{ post.comment }}
        </div>
      {% endfor %}
    </section>
  </main>

  <footer>
    <p>&copy; 2025 創生掲示板</p>
  </footer>
</body>
</html>
