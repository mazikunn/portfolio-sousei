<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>作成倉庫メモリー｜掲示板</h1>

    <!-- 投稿フォーム -->
    <label for="message">書き込み内容</label>
    <textarea id="message" rows="4" placeholder="ここにご意見・メッセージをどうぞ"></textarea>

    <label for="postPassword">投稿用パスワード（4桁）</label>
    <input type="password" id="postPassword" placeholder="1225 を入力してください">

    <button onclick="postMessage()">投稿</button>
    <p id="postError" class="error"></p>

    <hr>

    <!-- メッセージ表示 -->
    <div id="messages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
